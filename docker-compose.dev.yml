version: "3"

services:
    client:
        image: node:10.19.0-alpine
        container_name: client
        ports:
            - "${CLIENT_PORT}:${CLIENT_PORT}"
        volumes:
            - "./client/:/home/node/app"
            - "./client/node_modules:/home/node/app/node_modules"
        working_dir: /usr/src/app
        command: sh -c "yarn && yarn start"
